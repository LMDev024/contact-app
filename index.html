<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact List App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid">
        <div class="row justify-content-center border bg-primary">
          <div class="col-2 py-3">
              <h2>Your contact list!</h2>
          </div>
        </div> 
        <div class="row justify-content-center py-5">
          <div class="col-4  border bg-light shadow rounded">
            <form class="row g-3 p-5" id="miFormulario">
              <div class="col-md-6">
                <label for="inputName" class="form-label">Name</label>
                <input type="text" class="form-control" id="inputName" autocomplete="off">
              </div>
              <div class="col-md-6">
                <label for="inputLastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="inputLastName"  autocomplete="off">
              </div>
              <div class="col-12">
                <label for="inputNumber" class="form-label">Phone number</label>
                <input type="text" class="form-control" id="inputNumber" placeholder="12343423">
              </div>
              <div class="col-12">
                <label for="inputAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
              </div>
              <div class="col-md-6">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="inputCity">
              </div>
              <div class="col-md-4">
                <label for="inputState" class="form-label">State</label>
                <select id="inputState" class="form-select">
                  <option selected>Choose...</option>
                </select>
              </div>
              <div class="col-12">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck">
                  <label class="form-check-label" for="gridCheck">
                    Marcar como favorito
                  </label>
                </div>
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary">Registrar</button>
              </div>
            </form>
          </div>
        </div>
        <div class="row justify-content-center py-1">
          <div class="col-4 border bg-light py-4 shadow rounded">
            <div class="row g-3 align-items-center">
              <div class="col-2">
                <label for="inputPassword6" class="col-form-label">Buscar</label>
              </div>
              <div class="col-8">
                <input type="text" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
              </div>
            </div>
          </div>
        </div>
        
        <div class="row justify-content-center py-5">
          <div class="col-11 border bg-light py-4 shadow rounded">
                <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">No</th>
                      <th scope="col">Name</th>
                      <th scope="col">Last Name</th>
                      <th scope="col">Number</th>
                      <th scope="col"></th>
                    </tr>
                  </thead>
                  <tbody id="table-body">
                   
                  </tbody>
                </table>
          </div>
        </div>



    </div>
    <script type="module" src="src/main.js "></script>
  </body>
</html>
